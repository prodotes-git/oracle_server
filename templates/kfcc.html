<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새마을금고 금리 지표 | inbestlab</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --apple-bg: #ffffff;
            --apple-text: #1d1d1f;
            --apple-blue: #0066cc;
            --nav-bg: rgba(255, 255, 255, 0.8);
            --card-bg: #f5f5f7;
            --border-color: rgba(0, 0, 0, 0.1);
            --secondary-text: #86868b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--apple-bg);
            color: var(--apple-text);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro KR", "SF Pro Display", "Noto Sans KR", sans-serif;
            -webkit-font-smoothing: antialiased;
            padding-bottom: 80px;
        }

        .nav-header {
            position: sticky;
            top: 0;
            background: var(--nav-bg);
            backdrop-filter: saturate(180%) blur(20px);
            z-index: 1000;
            padding: 0;
            height: 44px;
            border-bottom: 1px solid var(--border-color);
        }

        .nav-content {
            max-width: 1024px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 22px;
            font-size: 12px;
        }

        .back-btn {
            text-decoration: none;
            color: var(--apple-text);
            font-weight: 400;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .back-btn:hover {
            opacity: 1;
        }

        .main-content {
            max-width: 1024px;
            margin: 0 auto;
            padding: 80px 22px 0 22px;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -0.015em;
            line-height: 1.1;
            margin-bottom: 15px;
        }

        .subtitle {
            color: var(--secondary-text);
            font-size: 21px;
            font-weight: 400;
            letter-spacing: 0.011em;
            margin-bottom: 30px;
        }

        .update-btn {
            background: var(--apple-blue);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 980px;
            font-size: 14px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .update-btn:hover {
            background: #0077ed;
        }

        .update-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 22px;
            margin-bottom: 60px;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: 18px;
            padding: 30px;
            text-align: left;
        }

        .stat-label {
            font-size: 14px;
            color: var(--secondary-text);
            font-weight: 600;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--apple-text);
            letter-spacing: -0.02em;
        }

        .table-container {
            margin-top: 40px;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .table-title {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .table-hint {
            font-size: 14px;
            color: var(--secondary-text);
        }

        .data-table-wrapper {
            background: #fff;
            border-top: 1px solid var(--border-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            padding: 15px 10px;
            font-size: 12px;
            font-weight: 600;
            color: var(--secondary-text);
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
        }

        th:hover {
            color: var(--apple-text);
        }

        td {
            padding: 20px 10px;
            font-size: 14px;
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle;
        }

        .rank-badge {
            font-weight: 700;
            color: var(--secondary-text);
        }

        .branch-name {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 4px;
        }

        .branch-addr {
            font-size: 12px;
            color: var(--secondary-text);
        }

        .rate-cell {
            font-weight: 600;
            font-size: 16px;
        }

        .rate-high {
            color: #d70000;
        }

        .date-cell {
            font-size: 12px;
            color: var(--secondary-text);
        }

        .loading {
            padding: 100px;
            text-align: center;
            color: var(--secondary-text);
        }

        @media (max-width: 734px) {
            h1 {
                font-size: 32px;
            }

            .subtitle {
                font-size: 17px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            th:nth-child(4),
            td:nth-child(4),
            th:nth-child(5),
            td:nth-child(5) {
                display: none;
            }
        }
    </style>
</head>

<body>
    <nav class="nav-header">
        <div class="nav-content">
            <a href="/" class="back-btn">
                < 대시보드</a>
                    <div style="font-weight: 600;">inbestlab</div>
                    <div style="width: 60px;"></div>
        </div>
    </nav>

    <div class="main-content">
        <div class="hero-section">
            <h1>예적금 금리 현황</h1>
            <p class="subtitle" id="updateStatus">데이터를 불러오는 중입니다...</p>
            <button id="manualUpdateBtn" class="update-btn" onclick="triggerUpdate()">
                최신 데이터로 업데이트
            </button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">분석 대상 금고</div>
                <div class="stat-value" id="statCount">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">최고 예금 금리</div>
                <div class="stat-value" id="statBest">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">평균 예금 금리</div>
                <div class="stat-value" id="statAvg">-</div>
            </div>
        </div>

        <div class="table-container">
            <div class="table-header">
                <div class="table-title">수익률 TOP 10 금고</div>
                <div class="table-hint">항목을 클릭하여 정렬할 수 있습니다.</div>
            </div>
            <div class="data-table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th onclick="setSort('rank')" style="width: 50px;">순위</th>
                            <th>지점 정보</th>
                            <th onclick="setSort('dep')">정기예금</th>
                            <th onclick="setSort('sav')">정기적금</th>
                            <th onclick="setSort('free')">자유적금</th>
                            <th style="width: 100px;">기준일</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <tr>
                            <td colspan="6" class="loading">시장 데이터를 분석하고 있습니다...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let allData = [];
        let currentSort = { key: 'dep', order: 'desc' };

        async function init() {
            try {
                const res = await fetch('/api/kfcc');
                const json = await res.json();
                allData = json.data || [];

                if (json.last_updated) {
                    document.getElementById('updateStatus').innerText = `최근 업데이트: ${json.last_updated}`;
                }

                updateStats();
                render();
            } catch (e) {
                document.getElementById('tbody').innerHTML = '<tr><td colspan="6" class="loading">데이터 연결에 실패했습니다.</td></tr>';
            }
        }

        async function triggerUpdate() {
            const btn = document.getElementById('manualUpdateBtn');
            if (!confirm("전국의 금리 데이터를 새로 수집하시겠습니까? (약 1~2분 소요)")) return;
            try {
                btn.disabled = true;
                btn.innerText = "업데이트 중...";
                await fetch('/api/kfcc/update', { method: 'POST' });
                alert("데이터 수집이 시작되었습니다. 잠시 후 새로고침 해주세요.");
            } catch (e) { alert("연결 오류가 발생했습니다."); btn.disabled = false; btn.innerText = "최신 데이터로 업데이트"; }
        }

        function getVal(item, key) {
            if (key === 'dep') return parseFloat(item.rates?.["MG더뱅킹정기예금"] || 0);
            if (key === 'sav') return parseFloat(item.rates?.["MG더뱅킹정기적금"] || 0);
            if (key === 'free') return parseFloat(item.rates?.["MG더뱅킹자유적금"] || 0);
            return 0;
        }

        function updateStats() {
            const rates = allData.map(d => getVal(d, 'dep')).filter(r => r > 0);
            document.getElementById('statCount').innerText = allData.length.toLocaleString() + '개';
            document.getElementById('statBest').innerText = rates.length > 0 ? Math.max(...rates).toFixed(2) + '%' : '-';
            const avg = rates.length > 0 ? rates.reduce((a, b) => a + b, 0) / rates.length : 0;
            document.getElementById('statAvg').innerText = avg > 0 ? avg.toFixed(2) + '%' : '-';
        }

        function setSort(key) {
            if (currentSort.key === key) {
                currentSort.order = currentSort.order === 'desc' ? 'asc' : 'desc';
            } else {
                currentSort.key = key;
                currentSort.order = 'desc';
            }
            render();
        }

        function render() {
            const list = [...allData];
            list.sort((a, b) => {
                let valA = getVal(a, currentSort.key);
                let valB = getVal(b, currentSort.key);
                return currentSort.order === 'desc' ? valB - valA : valA - valB;
            });

            const tbody = document.getElementById('tbody');
            if (list.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="loading">데이터가 존재하지 않습니다.</td></tr>';
                return;
            }

            tbody.innerHTML = list.slice(0, 10).map((d, i) => {
                const depVal = getVal(d, 'dep');
                const dep = depVal > 0 ? depVal.toFixed(2) + '%' : '-';
                const savVal = getVal(d, 'sav');
                const sav = savVal > 0 ? savVal.toFixed(2) + '%' : '-';
                const freeVal = getVal(d, 'free');
                const free = freeVal > 0 ? freeVal.toFixed(2) + '%' : '-';

                return `
                    <tr>
                        <td><span class="rank-badge">${i + 1}</span></td>
                        <td>
                            <div class="branch-name">${d.gmgoNm}</div>
                            <div class="branch-addr">${d.location}</div>
                        </td>
                        <td class="rate-cell ${depVal >= 3.0 ? 'rate-high' : ''}">${dep}</td>
                        <td class="rate-cell">${sav}</td>
                        <td class="rate-cell">${free}</td>
                        <td class="date-cell">${d["기준일"] || '-'}</td>
                    </tr>
                `;
            }).join('');
        }

        init();
    </script>
</body>

</html>
