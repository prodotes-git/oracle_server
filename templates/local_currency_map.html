    <!-- Kakao Maps API -->
    <!-- ì‚¬ìš©ìë¶„ê»˜ì„œëŠ” ì‹¤ì œ API í‚¤ë¥¼ ë°œê¸‰ë°›ì•„ ì•„ë˜ appkey= ë’¤ì— ë„£ì–´ì£¼ì„¸ìš” -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=732785d1d6e19f18721c5180f2d5fcb0&libraries=services"></script>
    <script>
        let map;
        let ps;
        let infowindow;
        let markers = [];
        let currentMode = 'onnuri';

        function initMap() {
            const container = document.getElementById('map');
            const options = {
                center: new kakao.maps.LatLng(37.566826, 126.9786567), // ì„œìš¸ì‹œì²­ ê¸°ì¤€
                level: 3
            };

            map = new kakao.maps.Map(container, options);
            ps = new kakao.maps.services.Places();
            infowindow = new kakao.maps.InfoWindow({ zIndex: 1 });

            // í˜„ì¬ ìœ„ì¹˜ ê°€ì ¸ì˜¤ê¸° ì‹œë„
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const locPosition = new kakao.maps.LatLng(lat, lon);
                    map.setCenter(locPosition);
                });
            }
        }

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            if (mode === 'onnuri') {
                document.querySelector('.tab-onnuri').classList.add('active');
                document.getElementById('keyword').placeholder = "ì˜¨ëˆ„ë¦¬ìƒí’ˆê¶Œ ê°€ë§¹ì  ê²€ìƒ‰";
            } else {
                document.querySelector('.tab-gg').classList.add('active');
                document.getElementById('keyword').placeholder = "ê²½ê¸°ì§€ì—­í™”í ê°€ë§¹ì  ê²€ìƒ‰";
            }
            searchPlace();
        }

        function handleEnter(e) {
            if (e.key === 'Enter') searchPlace();
        }

        function searchPlace() {
            const keyword = document.getElementById('keyword').value.trim();
            if (!keyword && !currentMode) return;

            // ë¡œë”© í‘œì‹œ
            document.getElementById('results').style.display = 'none';
            document.getElementById('loader').style.display = 'block';

            const searchQuery = keyword + (currentMode === 'onnuri' ? " ì˜¨ëˆ„ë¦¬ìƒí’ˆê¶Œ" : " ê²½ê¸°ì§€ì—­í™”í");
            
            ps.keywordSearch(searchQuery, placesSearchCB, {
                location: map.getCenter(),
                radius: 5000
            });
        }

        function placesSearchCB(data, status, pagination) {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('results').style.display = 'block';

            if (status === kakao.maps.services.Status.OK) {
                displayPlaces(data);
            } else if (status === kakao.maps.services.Status.ZERO_RESULT) {
                document.getElementById('results').innerHTML = '<div style="text-align: center; padding: 40px 0; color: var(--secondary-text);">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                removeMarkers();
            } else {
                document.getElementById('results').innerHTML = '<div style="text-align: center; padding: 40px 0; color: #ff3b30;">ê²€ìƒ‰ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.</div>';
            }
        }

        function displayPlaces(places) {
            const listEl = document.getElementById('results');
            const bounds = new kakao.maps.LatLngBounds();
            
            listEl.innerHTML = '';
            removeMarkers();

            places.forEach((place, i) => {
                const placePosition = new kakao.maps.LatLng(place.y, place.x);
                const marker = addMarker(placePosition, i);
                const itemEl = getListItem(place, i);

                bounds.extend(placePosition);

                (function(marker, title, place) {
                    kakao.maps.event.addListener(marker, 'click', function() {
                        displayInfowindow(marker, title, place);
                    });

                    itemEl.onclick = function() {
                        displayInfowindow(marker, title, place);
                        map.panTo(placePosition);
                    };
                })(marker, place.place_name, place);

                listEl.appendChild(itemEl);
            });

            map.setBounds(bounds);
        }

        function getListItem(place, i) {
            const el = document.createElement('div');
            el.className = 'merchant-item';
            
            const color = currentMode === 'onnuri' ? 'var(--onnuri-color)' : 'var(--gyeonggi-color)';
            const label = currentMode === 'onnuri' ? 'ì˜¨ëˆ„ë¦¬' : 'ê²½ê¸°ì§€ì—­';

            el.innerHTML = `
                <div class="merchant-name">${place.place_name}</div>
                <div class="merchant-addr">${place.address_name}</div>
                <div class="merchant-tag" style="background: ${color}20; color: ${color}">${label} ê°€ë§¹ì </div>
            `;
            return el;
        }

        function addMarker(position, i) {
            const marker = new kakao.maps.Marker({
                position: position,
                map: map
            });
            markers.push(marker);
            return marker;
        }

        function removeMarkers() {
            markers.forEach(m => m.setMap(null));
            markers = [];
        }

        function displayInfowindow(marker, title, place) {
            const content = `
                <div style="padding:15px; min-width:200px;">
                    <strong style="display:block;margin-bottom:5px;font-size:14px;">${title}</strong>
                    <span style="font-size:12px;color:#666;">${place.road_address_name || place.address_name}</span><br>
                    <span style="font-size:12px;color:var(--apple-blue);">${place.phone || ''}</span>
                    <a href="https://map.kakao.com/link/map/${place.id}" target="_blank" style="display:block;margin-top:10px;font-size:12px;color:var(--apple-blue);text-decoration:none;">ê¸¸ì°¾ê¸° ></a>
                </div>
            `;
            infowindow.setContent(content);
            infowindow.open(map, marker);
        }

        // ì´ˆê¸°í™”
        window.onload = initMap;
    </script>
