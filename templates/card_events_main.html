        let allEvents = [];

        async function fetchAllEvents() {
            try {

        function filterCards() {
            const q = document.getElementById('cardSearch').value.toLowerCase().trim();
            if (!q) {
                document.getElementById('cardGrid').style.display = 'grid';
                const list = document.getElementById('eventList');
                if (list) list.style.display = 'none';
                return;
            }
            if (allEvents.length === 0) fetchAllEvents().then(() => searchEvents(q));
            else searchEvents(q);
        }

        function searchEvents(query) {
            const terms = query.split(/\s+/);
            const filtered = allEvents.filter(ev => {
                const searchStr = `${ev.companyName} ${ev.eventName} ${ev.category}`.toLowerCase();
                return terms.every(t => searchStr.includes(t));
            });

            document.getElementById('cardGrid').style.display = 'none';
            let eventList = document.getElementById('eventList');
            if (!eventList) {
                eventList = document.createElement('div');
                eventList.id = 'eventList';
                document.querySelector('.main-content').appendChild(eventList);
            }
            eventList.className = 'event-list';
            eventList.style.display = 'grid';
