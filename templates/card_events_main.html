            .card-name { font-weight: 600; font-size: 1rem; color: #1d1d1f !important; text-align: center; }

            .event-list {

                margin-top: 2rem; 
            }
            .event-card {
                background: white; 
                border-radius: 18px; 
                padding: 1.5rem; 
                display: flex; 
                flex-direction: column; 
                justify-content: space-between;
                border: 1px solid rgba(0,0,0,0.08); 
                text-decoration: none; 
                color: inherit; 
                transition: all 0.2s ease;
                height: 100%;
                min-height: 180px;
                position: relative;
                box-sizing: border-box;
            }
            .event-card:hover { 
                transform: translateY(-4px);
                box-shadow: 0 8px 20px rgba(0,0,0,0.06);
                border-color: rgba(0,0,0,0.12);
            }
            
            .event-image { width: 100%; height: 120px; object-fit: cover; border-radius: 12px; margin-bottom: 1rem; background: #f5f5f7; }
            .event-category-row {
                width: 100%;
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
                margin-bottom: 0.8rem;
            }

            .event-image {
                width: 100%;
                height: 120px;
                object-fit: cover;
                border-radius: 12px;
                margin-bottom: 1rem;
                background: #f5f5f7;
            }

            
            .tags-wrapper {
                display: flex;

            }

            .company-tag {

                color: white;

                border-radius: 6px; 
                font-weight: 600; 
                font-size: 0.7rem;

            }
            .category-tag {

                padding: 4px 8px; 
                border-radius: 6px; 
                font-weight: 600; 
                font-size: 0.7rem;

            }
            
            .event-title {
                font-size: 1.05rem;
                font-weight: 700;
                color: #1d1d1f !important;
                margin-bottom: 1rem;
                line-height: 1.45;
                letter-spacing: -0.01em;
                display: -webkit-box;
                -webkit-line-clamp: 3;
                -webkit-box-orient: vertical;
                overflow: hidden;
                word-break: keep-all;

             }
            
            .event-date {

            }
            
            .loading { text-align: center; padding: 4rem; color: var(--text-secondary); font-size: 0.95rem; grid-column: 1 / -1; }

        </style>

        <div class="main-content">

                <input type="text" id="cardSearch" placeholder='ÌÜµÌï© Í≤ÄÏÉâ (Ïòà: Ìï†Ïù∏ Ï∫êÏãúÎ∞± -> OR Í≤ÄÏÉâ, "Ìï†Ïù∏" "Ï∫êÏãúÎ∞±" -> AND Í≤ÄÏÉâ)' onkeyup="filterCards()">
            </div>


            <div class="card-grid" id="cardGrid">
                <a href="/card-events/shinhan" class="card-link" data-name="Ïã†ÌïúÏπ¥Îìú">

                </a>

                <a href="/card-events/hyundai" class="card-link" data-name="ÌòÑÎåÄÏπ¥Îìú">
                    <div class="card-name">ÌòÑÎåÄÏπ¥Îìú</div>
                </a>
                <a href="/card-events/kb" class="card-link" data-name="KBÍµ≠ÎØºÏπ¥Îìú">
                    <div class="card-name">KBÍµ≠ÎØºÏπ¥Îìú</div>

                <a href="/card-events/lotte" class="card-link" data-name="Î°ØÎç∞Ïπ¥Îìú">

                <a href="/card-events/woori" class="card-link" data-name="Ïö∞Î¶¨Ïπ¥Îìú">
                    <div class="card-name">Ïö∞Î¶¨Ïπ¥Îìú</div>

                <a href="/card-events/hana" class="card-link" data-name="ÌïòÎÇòÏπ¥Îìú">

        <script>
            let allEvents = [];

            async function updateData() {
                const path = window.location.pathname.split("/").pop();
                try {
                    await fetch(`/api/${path}/update`, {method:"POST"});
                    alert("Îç∞Ïù¥ÌÑ∞ Í∞±Ïã†ÏùÑ ÏãúÏûëÌñàÏäµÎãàÎã§. 10Ï¥à ÌõÑ ÏÉàÎ°úÍ≥†Ïπ® Ìï¥Ï£ºÏÑ∏Ïöî.");
                } catch(e) {}
            }
            
            async function fetchAllEvents() {
                try {
                    const [shinhanRes, kbRes, hanaRes, wooriRes, bcRes, samsungRes, hyundaiRes, lotteRes] = await Promise.all([
                        fetch('/api/shinhan-cards'),
                        fetch('/api/kb-cards'),
                        fetch('/api/hana-cards'),
                        fetch('/api/woori-cards'),
                        fetch('/api/bc-cards'),
                        fetch('/api/samsung-cards'),
                        fetch('/api/hyundai-cards'),
                        fetch('/api/lotte-cards')
                    ]);
                    
                    const shinhanData = await shinhanRes.json();
                    const kbData = await kbRes.json();
                    const hanaData = await hanaRes.json();
                    const wooriData = await wooriRes.json();
                    const bcData = await bcRes.json();
                    const samsungData = await samsungRes.json();
                    const hyundaiData = await hyundaiRes.json();
                    const lotteData = await lotteRes.json();

                    // ÌöåÏÇ¨Î≥Ñ ÏÉâÏÉÅ Îß§Ìïë
                    const companyColors = {
                        "Ïã†ÌïúÏπ¥Îìú": { bg: "#0046ff", text: "white" },
                        "KBÍµ≠ÎØºÏπ¥Îìú": { bg: "#ffbc00", text: "#3d3d3d" }, // KBÎäî ÎÖ∏ÎûÄÏÉâÏù¥Îùº Í∏ÄÏûê Í≤ÄÏ†ï
                        "ÌïòÎÇòÏπ¥Îìú": { bg: "#009490", text: "white" },
                        "Ïö∞Î¶¨Ïπ¥Îìú": { bg: "#007bc3", text: "white" },
                        "BCÏπ¥Îìú": { bg: "#ed1c24", text: "white" },
                        "ÏÇºÏÑ±Ïπ¥Îìú": { bg: "#0056b3", text: "white" },
                        "ÌòÑÎåÄÏπ¥Îìú": { bg: "#000000", text: "white" },
                        "Î°ØÎç∞Ïπ¥Îìú": { bg: "#ed1c24", text: "white" }
                    };

                    const normalize = (data, company) => {
                        const list = Array.isArray(data) ? data : (data.data || []);
                        const colorInfo = companyColors[company] || { bg: "#1d1d1f", text: "white" };
                        
                        return list.map(item => ({ 
                            ...item, 
                            companyName: company,
                            tagBg: colorInfo.bg,
                            tagColor: colorInfo.text
                        }));
                    };

                    const shinhan = normalize(shinhanData, "Ïã†ÌïúÏπ¥Îìú");
                    const kb = normalize(kbData, "KBÍµ≠ÎØºÏπ¥Îìú");
                    const hana = normalize(hanaData, "ÌïòÎÇòÏπ¥Îìú");
                    const woori = normalize(wooriData, "Ïö∞Î¶¨Ïπ¥Îìú");
                    const bc = normalize(bcData, "BCÏπ¥Îìú");
                    const samsung = normalize(samsungData, 'ÏÇºÏÑ±Ïπ¥Îìú');
                    const hyundai = normalize(hyundaiData, 'ÌòÑÎåÄÏπ¥Îìú');
                    const lotte = normalize(lotteData, 'Î°ØÎç∞Ïπ¥Îìú');

                    allEvents = [...shinhan, ...kb, ...hana, ...woori, ...bc, ...samsung, ...hyundai, ...lotte];
                    
                    const searchInput = document.getElementById('cardSearch');
                    if(searchInput.value.trim().length > 0) {
                        searchEvents(searchInput.value.trim().toLowerCase());
                    }
                } catch (error) {
                    console.error('Failed to fetch events:', error);
                }
            }

            function filterCards() {
                const search = document.getElementById('cardSearch').value.toLowerCase();
                if (search.length === 0) { showCards(); return; }
                if (allEvents.length === 0) { fetchAllEvents().then(() => searchEvents(search)); }
                else { searchEvents(search); }
            }

            function showCards() {
                document.getElementById('cardGrid').style.display = 'grid';
                const eventList = document.getElementById('eventList');
                if (eventList) eventList.style.display = 'none';
            }

            function parseQuery(q) {
                const terms = {and:[], or:[]};
                const re = /"([^"]+)"/g;
                let m, left=q;
                while((m=re.exec(q))!==null){ terms.and.push(m[1]); left=left.replace(m[0],''); }
                const split = left.trim().split(/\s+/).filter(x=>x);
                if(split.length>0) terms.or = split;
                return terms;
            }
            function match(ev, terms) {
                const txt = ((ev.eventName||"")+" "+(ev.category||"")+" "+(ev.companyName||"")).toLowerCase();
                for(const t of terms.and) if(!txt.includes(t)) return false;
                if(terms.or && terms.or.length > 0) {
                    let hit = false;
                    for(const t of terms.or) if(txt.includes(t)) { hit=true; break; }
                    if(!hit) return false;
                }
                return true;
            }

            function searchEvents(search) {
                const terms = parseQuery(search);
                const filtered = allEvents.filter(ev => match(ev, terms));
                
                document.getElementById('cardGrid').style.display = 'none';
                
                let eventList = document.getElementById('eventList');
                if (!eventList) {
                    eventList = document.createElement('div');
                    eventList.id = 'eventList';
                    eventList.className = 'event-list';
                    document.querySelector('.main-content').appendChild(eventList);
                } else {
                    eventList.className = 'event-list';
                    // Í∏∞Ï°¥ Ïù∏ÎùºÏù∏ Ïä§ÌÉÄÏùº Ï†úÍ±∞ (Ï§ëÏöî)
                    eventList.style.display = 'grid'; 
                    eventList.style.cssText = ''; 
                    eventList.style.display = 'grid';
                }
                eventList.style.display = 'grid';
                
                if (filtered.length === 0) {
                    eventList.innerHTML = '<div class="loading">Í≤ÄÏÉâ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§.</div>';
                    return;
                }

                eventList.innerHTML = filtered.map(ev => `
                    <a href="${ev.link}" target="_blank" class="event-card" referrerpolicy="no-referrer" rel="noreferrer noopener">
                        ${ev.image ? `<img src="${ev.image}" class="event-image" loading="lazy" onerror="this.style.display='none'">` : ""}
                        <div class="event-category-row">
                            <div class="tags-wrapper">
                                <span class="company-tag" style="background:${ev.tagBg}; color:${ev.tagColor}">${ev.companyName}</span>
                                <span class="category-tag">${ev.category}</span>
                            </div>
                        </div>
                        <div class="event-title">${ev.eventName}</div>
                        <div class="event-date">${ev.period}</div>
                    </a>
                `).join('');
            }

            fetchAllEvents();
</script>
